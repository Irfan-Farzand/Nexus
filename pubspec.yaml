name: tasknest
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  provider: ^6.1.5
  flutter_native_splash: ^2.4.6
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  flutter_local_notifications: ^19.4.0
  firebase_messaging: ^16.0.0
  googleapis_auth: ^2.0.0
  sqflite: ^2.4.2
  connectivity_plus: ^6.1.5
  confetti: ^0.8.0
  logger: ^2.6.1
  file_picker: ^10.3.1
  http: ^1.5.0
  url_launcher: ^6.3.2
  open_filex: ^4.7.0
  path_provider: ^2.1.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png
    - assets/image/photo.png

# Splash Screen Config
flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/icon.png
  android: true
  ios: true

# App Icon Config
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
